<div class="container">
  <form   [formGroup]="formularioCreado">
    <div class="form-group" >
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" >
      <div *ngIf="formularioCreado.controls['nombre'].invalid && formularioCreado.controls['nombre'].dirty" class="alert alert-primary" role="alert">
          <span *ngIf="formularioCreado.controls['nombre'].errors.required">the name is required</span>

      </div>
    </div>

    <div class="form-group" >
      <label>Correo</label>
      <input type="text" class="form-control" formControlName="correo" >

      <div *ngIf="formularioCreado.controls['correo'].invalid && formularioCreado.controls['correo'].dirty" >
          <div *ngIf="formularioCreado.controls['correo'].errors.required" class="alert alert-primary" role="alert">
            the mail is required
          </div>

          <div *ngIf="formularioCreado.controls['correo'].errors.errors.email" class="alert alert-primary" role="alert">
              No parece un correo valido
          </div>
      </div>

    </div>


    <div class="form-group" >
      <label>Contrase√±a</label>
      <input type="password" class="form-control" formControlName="password" >

      <div *ngIf="formularioCreado.controls['password'].invalid && formularioCreado.controls['password'].dirty">
        <div *ngIf="formularioCreado.controls['password'].errors.required" class="alert alert-primary" role="alert">
          the pass is required
        </div>
        <div *ngIf="formularioCreado.controls['password'].errors.minlength" class="alert alert-primary" role="alert">
          password must be at least 8 characters
        </div>
      </div>

    </div>

    <Button *ngIf="esNuevo" [disabled]="!formularioCreado.valid" class="btn btn-primary" (click)="agregar()"> Add </Button>

    <Button *ngIf="!esNuevo" [disabled]="!formularioCreado.valid" class="btn btn-danger" (click)="editar()"> Edit </Button>

  </form>

</div>
&nbsp;

<div class="container borde">
  &nbsp;

    <div *ngFor="let usuario of usuarios,let posicion = index" >
      <h4>{{ usuario.nombre}} Tiene la posicion {{posicion}} </h4>

      <p>{{ usuario.correo }}</p>
      <p>{{ usuario.password }}</p>
      &nbsp;
      &nbsp;
      <button (click)="editarUsuario(posicion)">Editar</button>
      &nbsp;
      <button (click)="eliminarUsuario(posicion)">Eliminar </button>

    </div>
|</div>
